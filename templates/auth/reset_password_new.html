<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi parolni kiritish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Yangi parolni kiriting</h3>
                        <p class="card-text text-center">Iltimos, yangi parolingizni kiriting va uni tasdiqlang.</p>
                        <form>
                            <div class="mb-3">
                                <label for="new-password" class="form-label">Yangi parol</label>
                                <input type="password" class="form-control" id="new-password" placeholder="Yangi parolni kiriting" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirm-password" class="form-label">Parolni tasdiqlash</label>
                                <input type="password" class="form-control" id="confirm-password" placeholder="Parolni tasdiqlang" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Saqlash</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="login.html">Tizimga qaytish</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
