{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>educrm - login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row vh-100 justify-content-center">
            <div class="col-md-6">
                <div class="card ">
                    <div class="card-body">
                        <div class="d-flex justify-content-center">
                            <img src="{% static 'assets/img/logo.png' %}" class="img-responsive" width="100" alt="">
                        </div>
                        <h3 class="card-title text-center">Tizimga kirish</h3>
                        <form action="" method="post">
                            {% csrf_token %}
                                {% if form.errors %}
                                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                                    <strong>Xatolik!</strong> username yoki parol noto'g'ri !
                                    <button type="button" onclick="this.parentElement.remove();" class="float-end close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                {% endif %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Foydalanuvchi nomini kiriting">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Parol</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Parolni kiriting">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Kirish</button>
                            </div>
                        </form>
                
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
