<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni tiklash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Parolni tiklash</h3>
                        <p class="card-text text-center">Iltimos, parolni tiklash uchun email manzilingizni kiriting. Biz sizga tiklash havolasini yuboramiz.</p>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email manzili</label>
                                <input type="email" class="form-control" id="email" placeholder="Email manzilini kiriting" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Yuborish</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="login.html">Eski parolingizni eslaysizmi? Kirish</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
