{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>EDUCRM - GEEKS ANDIJAN</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
	<link rel="stylesheet" href="{% static 'assets/css/ready.css' %}">
	<link rel="stylesheet" href="{% static 'assets/css/demo.css' %}">
</head>
<body>
    <div class="wrapper">
        <div class="container-fluid mt-5">
            <div class="d-flex justify-content-center align-items-center ">
                <form action="" method="post" class="form card p-3 shadow rounded-3">
                    <div class="mb-3">
                        <h5>{{info}} formasi</h5>
                    </div>
                    {% if extra_info %}
                    <div class="mb-3">
                        {{extra_info}}
                    </div>
                    {% endif %}
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label for="">{{field.label}}</label>
                        {% render_field field class="form-control" %}
                        
                    </div>
                    {% endfor %}
                    <input type="submit" value="Tasdiqlash" class="btn btn-primary">
                </form>
            </div>
            
        </div>
    </div> 
    <script src="{% static 'assets/js/core/jquery.3.2.1.min.js' %}"></script>
<script src="{% static 'assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
<script src="{% static 'assets/js/core/popper.min.js' %}"></script>
<script src="{% static 'assets/js/core/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js' %}"></script>
<script src="{% static 'assets/js/plugin/jquery-mapael/jquery.mapael.min.js' %}"></script>
<script src="{% static 'assets/js/plugin/jquery-mapael/maps/world_countries.min.js' %}"></script>
<script src="{% static 'assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
<script src="{% static 'assets/js/ready.min.js' %}"></script>
<script>
	setInterval(function() {
		const msg = document.querySelector("#message_box")
		msg.innerHTML = ""
		
	},3000)
</script>
</body>
</html>
