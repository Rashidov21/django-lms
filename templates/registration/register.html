{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yhatdan o'tish</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="shortcut icon" href="{% static 'images/base/logo-geeks.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

    </style>
</head>
<body>
    {% if messages %}   
   
    {% for message in messages %}
    <div class="message">
        <div class="close">
            <a href="#" onclick="this.parentElement.parentElement.style.display = 'none'">x</a>
        </div>
        <div class="text">{{message}}</div>
    </div>
    {% endfor %}
        
{% endif %}
    <div class="form-container">
        <img src="{% static 'images/base/logo-geeks.png' %}" class="img-fluid position-absolute" style="margin-top: -60px; margin-left: -30px" alt="Icon">
        <h2>Ro'yhatdan o'tish</h2>
        <small>Foydalanish uchun a'zo bo'ling</small>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3 text-start">
                <label for="firstName" class="form-label">Ism *</label>
                <input type="text" name="firstname" class="form-control" id="firstName" placeholder="Ismingiz" minlength="3">
            </div>
            <div class="mb-3 text-start">
                <label for="lastName" class="form-label">Familiya *</label>
                <input type="text" name="lastname" class="form-control" id="lastName" placeholder="Familiyangiz" minlength="5">
            </div>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email *</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="email@example.com" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Parol (min 8 ta belgi)*</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Parolingiz" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Parol takroran*</label>
                <input type="password" name="password_confirm" class="form-control" id="password" placeholder="Parolingiz" required>
            </div>
            <div class="mb-3 text-start">
                <a href="#"  class="text-link">Parolni unutdingizmi?</a>
            </div>
            <button type="submit"  class="btn btn-primary text-light w-100">A'zo bo'lish</button>
            <a type="button" href="#" class="btn btn-google w-100 mt-4"> <i class="fa-brands fa-google"></i> Google hisob orqali kirish</a>
        </form>
        <small class="d-block mt-3">Avvaldan profil mavjudmi? <a href="#" class="text-link">Kirish</a></small>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
