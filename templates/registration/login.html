{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/base/logo-geeks.png' %}" type="image/x-icon">
    <script>
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        label {
            display: block;
            text-align: start!important;
        }
    </style>
</head>
<body>
    {% if messages %}   
   
    {% for message in messages %}
    <div class="message">
        <div class="close">
            <a href="#" onclick="this.parentElement.parentElement.style.display = 'none'">x</a>
        </div>
        <div class="text">{{message}}</div>
    </div>
    {% endfor %}
        
{% endif %}
<div class="container d-flex justify-content-center align-items-center">
    <div class="text-center">
        <!-- Logo -->
        <img src="{% static 'images/base/logo-geeks.png' %}" alt="Logo" class="login-logo position-absolute" style="margin-top: -50px; margin-left: -35px">
        <!-- Login Card -->
        <div class="login-card">
            <h2 class="mb-3">Profilga kirish</h2>
            <p class="text-muted mb-4">Shaxsiy profilga o‘tish uchun...</p>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Email</label>
                    <input 
                    type="email" 
                    name="username" 
                    class="form-control" 
                    placeholder="Email pochta" 
                    required>
                </div>
                <div class="mb-3">
                    <label for="password">Parol</label>
                    <input 
                    type="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Parol" 
                    minlength="6"
                    required>
                </div>
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <a href="#" class="text-link">Parol esdan chiqdimi?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100">Kirish</button>
            </form>
            <p class="signup-link mt-4">Hali shaxsiy profil yo‘qmi? <a href="{% url 'users:register' %}">Ro‘yxatdan o‘ting</a></p>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
